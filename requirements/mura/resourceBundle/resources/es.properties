tooltip.addRelatedContent=Seleccione el contenido que debe aparecer como contenido relacionado en esta página.
tooltip.availableCategories=Seleccione las categorías a las que quiere asignar este contenido.
tooltip.contentParent=Seleccione la página o Folder en los que desea que aparezca este contenido.
tooltip.contentReleaseDate=Utilice la fecha de emisión para indicar una fecha "oficial" de publicación. La fecha de emisión aparece en un Folder, pero no cumple ninguna función de programación. Para programar contenido, utilice el campo "Mostrar", que se encuentra a continuación.
tooltip.contentSummary=Cree un resumen para el contenido. El resumen aparecerá debajo del título cuando se lo utilice en un Folder.
tooltip.displayContent=Seleccione "Sí" si desea que esto se visualice. Seleccione "Según fechas de finalización/inicio" para programar en qué momento el contenido debe aparecer en el sitio, así como en qué momento debe eliminárselo. Seleccione "No" si no desea que los visitantes puedan verlo. Si selecciona "No", el contenido sólo será visible mediante la interfaz de Mura.
tooltip.displayPoll=Seleccione "Mostrar como encuesta" para convertir el formulario en una encuesta. Nota: Las encuestas deben tener dos botones de radio (uno para "sí" y otro para "no") en cada pregunta.
tooltip.htmlTitle=Esto se usa para el título del navegador.
tooltip.includeSiteNav=Seleccione "Sí" para incluir este elemento en la navegación del sitio.
tooltip.inheritanceRules=Con la función de cascada, puede seleccionar objetos para mostrar que deban incluirse en una página o sección sin que sea necesario repetir el proceso para cada página de esa sección. La opción "Iniciar nueva cascada" descarta los objetos para mostrar heredados de la cascada actual, lo que le permite comenzar una nueva cascada. La opción "Heredar cascada", predeterminada para contenido nuevo, permite "heredar" los objetos de la cascada inmediatamente anterior. La opción "Ignorar cascada" evita que una página o un Folder hereden los objetos definidos en una cascada previa, pero no afecta los elementos posteriores.
tooltip.layoutTemplate=Seleccione el archivo de diseño para la página en la que está trabajando.
tooltip.makePageSecure=Seleccione "sí" para crear, en forma automática, un vínculo seguro (https) a esta página. Esto sólo puede hacerse si el sitio cuenta con un certificado de seguridad válido.
tooltip.managerDisplay=Muestra si el contenido es visible o no en este sitio web.
tooltip.managerFeature=Muestra si el contenido es contenido destacado o no.
tooltip.managerNav=Muestra si el contenido se incluye o no se incluye en el menú de navegación.
tooltip.managerObjects=Muestra las reglas de herencia actuales para este elemento de contenido.
tooltip.managerOrder=Indica el orden del elemento de contenido en su respectiva sección. Acerque la imagen en una sección para cambiar el orden de todo su contenido.
tooltip.managerTitle=Muestra el título de navegación del elemento de contenido.
tooltip.managerUpdated=Fecha de actualización más reciente del contenido
tooltip.navigationTitle=Permite crear un título más corto para usar en la navegación del sitio. Este campo es opcional. Si no se ingresa un título, Mura usará el título de página para toda la navegación.
tooltip.notifyReview=Permite notificar los cambios en el contenido a otros usuarios del sistema. Seleccione los usuarios a los desea notificar e introduzca un mensaje personalizado para el grupo. Se enviará un email a cada persona seleccionada, en el que se incluirá un vínculo para revisar, editar o publicar este elemento;
tooltip.openNewWindow=Permite abrir la página o el Folder en una nueva ventana. Use los controles para definir los atributos de visualización de la nueva ventana.
tooltip.pageTitle=Permite mostrar el título real de la página que está editando. El título de página aparecerá como encabezado o título de una página determinada.
tooltip.parentCategory=Permite seleccionar la categoría a la que pertenece la nueva categoría. Si no está subordinada a ninguna, seleccione "Primaria".
